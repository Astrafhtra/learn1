<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box{
    width: 100px;
    border: 1px solid #000;
    text-align: center;
  }
  .content{
    /* 行内块级元素 */
    display: inline-block;
    text-align: left;
  }
  </style>
</head>
<body>
  <!-- 文字少的时候居中，多的时候靠左 -->
  <div class="box">
    <p class="content">
      文字花
    </p>
  </div>
</body>
</html>
