<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 关于call,bind,apply -->
  <script>
    var a ={
      user:'蜗牛',
      fn:function(n,m){
        console.log(this.user)
        console.log(n+m)
      }
    }
    // var b = a.fn
    //b() //undefined

    // var b = a.fn
    // b.call(a,5) //蜗牛
    // b.apply(a,[1,1])


    var b = a.fn
    // n=5,m=3
    var c = b.bind(a,4)
    c(3,4)//蜗牛,8
    // a.fn() //蜗牛
  </script>
</body>
</html>
