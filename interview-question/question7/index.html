<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'hello',
      b = 123,
      c = true,
      d = undefined,
      e = null,
      // ------
      f = {},
      g = [],
      h = function () { };
      // typeof只能判断基本数据类型  instanceof只能判断复杂数据类型
      // console.log(typeof(g))
      // console.log(a instanceof String)

      // 显示原型 prototype  隐式类型__proto__
      function Student(name){
        this.name = name
      }
      Student.prototype.setage = function(){
        this.age = 18
      }
      let wn = new Student('wn')
      console.log(wn.__proto__)
      console.log(Student.prototype)
      // wn.__proto__ === Student.prototype

      // instanceof原理
      function instance_of(L,R){
        let O = R.prototype
         L = L.__proto__
        while(true){
          if(L === null){//已经找到顶了
            return false
          }
          if(O === L){
            return true
            L = L.__proto__
          }  
        }
      }
      console.log(instance_of(b,Number))

      // 准确判断数据类型
      Object.prototype.toString.call()
      // Object.prototype.toString会取得对象的内部属性
      // 然后依据这个内部属性,返回一个'[object Array]'
      // 然后.call将作用域放到这个[object Array]里面去,我们就可以取到任何对象的内部属性
      // 把类型检测转换为字符串比较,达到目的
      console.log(Object.prototype.toString.call(1))
  </script>
</body>
</html>
